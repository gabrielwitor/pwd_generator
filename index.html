<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Password generator</title>
    </head>
    <body>
        <div id="container">
            <div id="title-section">
                <h1 id="title">Generate a <br/><span>random password</span></h1>
                <h3 id="subtitle">Never use an insecure password again.</h3>
            </div>
            <div id="options">

                <div id="pwd-length-section">
                    <div id="label">
                        <p id="description">Password Length</p>
                        <p id="range-value">15</p> 
                    </div>
                    <input type="range" name="password-length" id="password-length" value="15" min="15" max="60">
                </div>
                <div id="characters-selection">
                    <button id="symbols-btn"><i id="symbols-checkmark" class="fa-solid fa-check"></i> Symbols</button>
                    <button id="numbers-btn"><i id="numbers-checkmark" class="fa-solid fa-check"></i> Numbers</button>
                </div>
                <button id="generate-pwd-btn">Generate password</button>
            </div>
            <hr>
            <div id="text-wrap">
                <i class="fa-solid fa-copy" id="cpy-btn"></i>
                <input name="password-field" id="password-field">
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
