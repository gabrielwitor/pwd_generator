<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        
        <title>Password generator</title>
    </head>
    <body>
        <div id="container">
            <div id="title-section">
                <h1 id="title">Generate a <br/><span>random password</span></h1>
                <h3 id="subtitle">Never use an insecure password again.</h3>
            </div>
            <div id="pwd-length-section" class="blue-border">
                <div id="label">
                    <p id="description">Password Length</p>
                    <p id="range-value">15</p>
                </div>
                <input type="range" name="password-length" id="password-length" value="15" min="15" max="60">
            </div>
        </div>
    </body>
</html>
